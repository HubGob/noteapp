{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">My Notes</h1>
<a href="{% url 'note_create' %}" class="btn btn-success mb-3">Create New Note</a>
<div class="list-group">
    {% for note in notes %}
        <div class="list-group-item">
            <h5>{{ note.title }}</h5>
            <p>{{ note.content|truncatechars:100 }}</p>
            <div>
                <a href="{% url 'note_detail' note.pk %}" class="btn btn-sm btn-primary">View</a>
                <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No notes available.</p>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">{% if form.instance.pk %}Edit Note{% else %}Create Note{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        </form>
    </div>
</div>
{% endblock %}
